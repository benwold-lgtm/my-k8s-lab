apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-operator
  namespace: argocd   # Management Location
spec:
  project: default
  source:
    repoURL: https://helm.ngc.nvidia.com/nvidia
    chart: gpu-operator
    targetRevision: v24.9.0
    helm:
      values: |
        driver:
          enable: true
          repository: nvcr.io/nvidia/driver
          version: "550.54.15"  # A broadly compatible stable version
          image: "nvcr.io/nvidia/driver"
          imagePullPolicy: IfNotPResent
          # We can also try removing the OS suffix if it's causing the 'NotFound'
  destination:
    server: https://kubernetes.default.svc
    namespace: gpu-operator # Installation Location
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
